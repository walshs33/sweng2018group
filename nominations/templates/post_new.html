{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	{% if form.subject.errors %}
		<ol>
		{% for error in form.subject.errors %}
			<strong>{{ error|escape }}</strong>
		{% endfor %}
    	</ol>
	{% endif %}
<div class="container">
    <form action="/post/submit/" method="post">{% csrf_token %}
      {{ form|crispy }}
      <input type="submit" class="btn btn-dark" value="Save" />
    </form>
</div>
{% endblock %}
