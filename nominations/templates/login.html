{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <script src="/static/js/sha1.js"></script>
  <script>
    function storePassToLocalStorage(){
  	  localStorage.setItem("password", SHA1(document.forms['login_form'].elements["password"].value));
  	  document.forms['login_form'].submit();
    }
  </script>
  <form id="login_form" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="button" onclick="storePassToLocalStorage()">Login</button>
  </form>
{% endblock %}
