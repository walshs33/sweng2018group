{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

  <script src="/static/js/sha1.js"></script>
  <script>
    function storePassToLocalStorage(){
  	  localStorage.setItem("password", SHA1(document.forms['login_form'].elements["password"].value));
  	  document.forms['login_form'].submit();
    }
  </script>
<div class="container">
    <form id="login_form" method="post">{% csrf_token %}
      {{ form|crispy}}
      <button type="button" class="btn btn-dark" onclick="storePassToLocalStorage()">Login</button>
      <a href="{% url 'signup' %}" class="btn btn-dark">Register</a>
    </form>
</div>
{% endblock %}
