<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>{% block title %}Django Simple Login{% endblock %}</title>
</head>
<body>
  <header>
    <h1>Sweng 2018 Login</h1>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <a href="{% url 'logout' %}">Log-out</a>
    {% else %}
      <a href="{% url 'login' %}">Login Form</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
  <footer>
  </footer>
</body>
</html>
